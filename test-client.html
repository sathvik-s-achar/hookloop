<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dummy App - Login</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f3f4f6;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .login-card {
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 350px;
        }
        h2 { text-align: center; color: #333; margin-top: 0; }
        .input-group { margin-bottom: 15px; }
        label { display: block; margin-bottom: 5px; color: #666; font-size: 14px; }
        input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
            font-size: 16px;
        }
        button {
            width: 100%;
            padding: 12px;
            background-color: #4f46e5;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: background 0.2s;
        }
        button:hover { background-color: #4338ca; }
        #status { text-align: center; margin-top: 15px; font-weight: bold; font-size: 14px;}
        .success { color: #10b981; }
        .error { color: #ef4444; }
    </style>
</head>
<body>

    <div class="login-card">
        <h2>My Cool App</h2>
        <form id="loginForm">
            <div class="input-group">
                <label>Email Address</label>
                <input type="email" id="email" placeholder="user@example.com" required>
            </div>
            <div class="input-group">
                <label>Password</label>
                <input type="password" id="password" placeholder="Enter your password" required>
            </div>
            <button type="submit">Log In (Trigger Webhook)</button>
        </form>
        <div id="status"></div>
    </div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault(); // Prevent page refresh
            
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const statusDiv = document.getElementById('status');

            statusDiv.innerHTML = "Sending data to HookLoop... ⏳";
            statusDiv.className = "";

            try {
                // Sending the POST request directly to your local HookLoop backend
            const response = await fetch('https://agueda-distracted-stedfastly.ngrok-free.dev/webhook/1', {                    
                method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        event_type: "user_login_attempt",
                        timestamp: new Date().toISOString(),
                        client: {
                            browser: navigator.userAgent,
                            ip: "127.0.0.1"
                        },
                        payload: {
                            email: email,
                            password: password // Watch HookLoop redact this automatically!
                        }
                    })
                });

                if (response.ok) {
                    statusDiv.innerHTML = "✅ Data caught by HookLoop!";
                    statusDiv.className = "success";
                } else {
                    throw new Error("Server rejected request");
                }
            } catch (error) {
                statusDiv.innerHTML = "❌ Failed. Is HookLoop backend running?";
                statusDiv.className = "error";
            }
        });
    </script>
</body>
</html>
